<h2 mat-dialog-title>Upload 2-player zero-sum sequential game specification JSON</h2>
<mat-dialog-content>
  Upload a 2-player zero-sum sequential game specification JSON file. (*.json)<br><br>
  <input #file required type="file" accept="application/json" placeholder="File" (change)="onFileChanged($event.target.files)">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button [disabled]="!fileToUpload" (click)="onSubmitClick()">Upload</button>
</mat-dialog-actions>
